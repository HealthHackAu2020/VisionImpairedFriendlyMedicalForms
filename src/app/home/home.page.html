<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons slot="end">
      <accessibility-button></accessibility-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title [style.font-size.em]="fontSize">MORE INCLUSIVE MEDICAL FORMS</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p [style.font-size.em]="fontSize">
              We want to build accessible medical forms for the visually impaired. 
            </p>
            <p></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
